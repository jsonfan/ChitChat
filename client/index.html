<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChitChat</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/emojione.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/emojione-autocomplete.css" media="screen" title="no title" charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style media="screen">
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper indigo darken-4">
          <a href="#!" class="brand-logo center">ChitChat</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="container">
        <div id="nickWrap">
          <p>Enter a username:</p>
          <p id="nickError"></p>
          <form id='setNick'>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input size="35" id="nickname" type="text">
              <label for="nickname">Nickname</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
      <div class="container">
        <div id="contentWrap">
          <div id="chatWrap">
            <div id="chat"></div>
            <form id="send-message">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="message" class="materialize-textarea"></textarea>
              <button class="btn waves-effect waves-light" type="submit">Send
                <i class="material-icons right">send</i>
              </button>
              <!-- <div class="switch">
                <label>
                  Off
                <input type="checkbox">
                <span class="lever"></span>
                  On
                </label>
              </div> -->
            </form>
          </div>
          <div id="users" class="collection"></div>
        </div>
      </div>
      <div class="container">
        <div id="help" class="container">
          <h4>Commands: </h4>
          <p>To whisper to another user: <code>/w username</code></p>
          <p>To type emojis: <code>:</code></p>
        </div>
      </div>
    </div>
    <footer class="page-footer indigo darken-4">
      <div class="footer-copywrite">
        <div class="container white-text">
          Â© 2016 Jason Fan
        </div>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="/socket.io/socket.io.js"></script>
    <script src="./js/emojione.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./js/emojistrategy.js" charset="utf-8"></script>
    <script src="./js/jquery.textcomplete.min.js" charset="utf-8"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
</html>
